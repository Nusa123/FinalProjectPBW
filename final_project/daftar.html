<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/login.css">

	<title>Daftar baru</title>
</head>
<body>
<div class="bg">
	<div class="container">
		<h1>Tugas Form</h1>
			<form action="#" method="post" id="form_tugas">
				<div class="container-text">
					<label for="name">Name: </label>
					<br>
					<input type="text" id="name" name="name" required>
					<br>
		
					<label for="email">Email: </label>
					<br>
					<input type="email" id="email" name="email" required>
					<br>			 
				
					<label for="password">password: </label>
					<br>	
					<input type="password" id="password" name="password" required>
				 	<br>
				</div>
			
				<div class="container-bottom">
					<label>gender: </label>
					<br>
				  	<input type="radio" id="male" name="male" required>
				  	<label for="male">male </label>
				  	<br>
				  	<input type="radio" id="female" name="female" required>
					<label for="female">female</label>
					<br>
					<button type="submit" form="form_tugas" value="submit">GO</button>
			 	</div>
		</form>
	</div>
</div>
</body>
</html>
